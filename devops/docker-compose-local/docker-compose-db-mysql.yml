version: '3.8'
 
services:
  db:
    image: mysql:5.7
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: catalog
      MYSQL_USER: db_user_catalog
      MYSQL_PASSWORD: db_user_pass_catalog
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80

  api-products:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    links:
      - db
    restart: always
    ports:
      - 8090:8090      
volumes:
  dbdata: